<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tuner - 启动错误</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 300;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .details {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .details h3 {
            margin-top: 0;
            margin-bottom: 12px;
        }
        
        .details ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .details li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>服务启动失败</h1>
        <p>Audio Tuner 无法正常启动，这可能是由于以下原因造成的：</p>
        
        <button class="retry-btn" onclick="location.reload()">重试</button>
        
        <div class="details">
            <h3>可能的解决方案：</h3>
            <ul>
                <li>检查是否有其他程序占用了 8080 端口</li>
                <li>确保 Python 运行时已正确安装</li>
                <li>检查防火墙设置是否阻止了应用运行</li>
                <li>尝试以管理员身份运行应用</li>
                <li>重新安装 Audio Tuner</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 自动重试机制
        let retryCount = 0;
        const maxRetries = 3;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Auto retry ${retryCount}/${maxRetries}`);
                setTimeout(() => {
                    location.reload();
                }, 5000);
            }
        }
        
        // 5秒后开始自动重试
        setTimeout(autoRetry, 5000);
    </script>
</body>
</html>
